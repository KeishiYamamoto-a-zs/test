<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
  <header>
    <img src="picture/a-zs_logo.png" class="ml-3 mt-3">
  </header>
  <div class="container mt-3 text-center">
    <label><span>背面カメラ</span>
      <input type="file" capture="environment" accept="image/*" id="cameraInput">
    </label>
    <div class="mt-3">
      <img id="preview" class="img-fluid mx-auto d-block" alt="プレビュー" style="display: none;">
    </div>
    <div class="mt-3">
      <a href="#" download="photo.png" class="btn btn-primary btn-lg mr-2" id="downloadButton" style="display: none;" onclick="enableAgreeButton()">写真を保存</a>
      <button type="button" class="btn btn-outline-success btn-lg" disabled id="agreeButton" onclick="location.href='inputform.html'">次へ</button>
      <button type="button" class="btn btn-light ml-3" onclick="location.href='informationConsent.html'">もどる</button>
  </div>
     <div>
      <button type="button" class="btn btn-light ml-3 mt-5" onclick="location.href='inputform.html'">スキップ（テスト用）</button>
     </div>

  <script>
    const cameraInput = document.getElementById('cameraInput');
    const preview = document.getElementById('preview');
    const downloadButton = document.getElementById('downloadButton');

    cameraInput.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          downloadButton.href = e.target.result;
          preview.style.display = 'block';
          downloadButton.style.display = 'inline-block';
        };
        reader.readAsDataURL(file);
      }
    });

    // この関数は、ユーザーが写真を保存した後に「次へ」ボタンを有効にする
    function enableAgreeButton() {
      document.getElementById('agreeButton').disabled = false;
    }
  </script>
  <script src="/App_frontDesign/App_html_css/bootstrap.min.js"></script>
</body>
</html>
