<!DOCTYPE html>
<html>
<head>
    <!-- BootstrapのCSS読み込み -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/inputform.css">
    <title>個人情報入力</title>
    <link rel="manifest" href="manifest.json">
</head>
<body>
  <header>
    <img src="picture/a-zs_logo.png" class="ml-3 mt-3">
  </header>
  <div class="container mt-5"> <!-- コンテナーを追加 -->
    <div class="row justify-content-center"> <!-- センタリング用の行を追加 -->
      <div class="col-sm-8"> <!-- カラムを追加して幅を調整 -->
       <form id="submitForm" onsubmit="return validationForm()" action="question.html">
        <div class="mb-5">
          <label for="companyName" class="form-label" style="font-size: 25px;">企業名</label>
          <input type="text" class="form-control" id="companyName" aria-describedby="emailHelp" size="20" >
          <span id="companyNameError" class="text-danger"></span> <!-- 企業名エラー表示用 -->
        </div>
        <div class="mb-5">
          <label for="fullName" class="form-label" style="font-size: 25px;">氏名</label>
          <input type="text" class="form-control" id="fullName">
          <span id="fullNameError" class="text-danger"></span> <!-- 氏名エラー表示用 -->
        </div>
        <div class="mb-5 form-check">
          <label class="mr-3" style="font-size: 25px;">従業員規模</label>
          <br>
          <div class="form-check form-check-inline">
              <input class="form-check-input employee-size-option mr-4" type="radio"  value="option1" style="transform:scale(2.0)">
              <label class="form-check-label mr-3" for="inlineRadio1" style="font-size: 25px;">~50</label>
          </div>
          <div class="form-check form-check-inline">
              <input class="form-check-input employee-size-option mr-4" type="radio"  value="option2" style="transform:scale(2.0)">
              <label class="form-check-label mr-3" for="inlineRadio2" style="font-size: 25px;">51~100</label>
          </div>
          <div class="form-check form-check-inline">
              <input class="form-check-input employee-size-option mr-4" type="radio"  value="option3" style="transform:scale(2.0)">
              <label class="form-check-label mr-3" for="inlineRadio2" style="font-size: 25px;">101~500</label>
          </div>
          <div class="form-check form-check-inline">
              <input class="form-check-input employee-size-option mr-4" type="radio"  value="option4" style="transform:scale(2.0)">
              <label class="form-check-label mr-3" for="inlineRadio2" style="font-size: 25px;">501~1000</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input employee-size-option mr-4" type="radio"  value="option5" style="transform:scale(2.0)">
            <label class="form-check-label mr-3" for="inlineRadio2" style="font-size: 25px;">1000~</label>
        </div>
        <div>
            <span id="companyOption" class="text-danger"></span>
        </div>
        </div>
          <div class="text-center mt-3 mr-4">
            <a href="question.html"  class="btn btn--start btn--cubic btn--shadow">スタート</a>
            <!--<button type="submit" class="btn btn-outline-success btn-lg ">スタート</button>-->
          
      </form>
        
        <button type="button" class="btn btn-light btn-lg ml-4"onclick="back();">戻る</button>
      </div>
    </div>
  </div>
  <script>

function back() {
    // 任意のロジックを実行 (例: バリデーション)
    location.href = 'camera.html';
}


function validationForm() {
  // 既存のエラーをクリア
  document.getElementById('companyNameError').textContent = '';
  document.getElementById('fullNameError').textContent = '';

  var companyName = document.getElementById('companyName').value.trim();
  var fullName = document.getElementById('fullName').value.trim();
  var selectedOption = document.querySelector('.employee-size-option:checked');
  var isValid = true; // バリデーション全体の結果

  if (companyName === "") {
    document.getElementById('companyNameError').textContent = '企業名を入力してください。';
    isValid = false;
  }

  if (fullName === "") {
    document.getElementById('fullNameError').textContent = '氏名を入力してください。';
    isValid = false;
  }

  if (selectedOption === null) {
    document.getElementById('companyOption').textContent = '従業員規模を選択してください。';
    isValid = false;
  }

  return isValid;
}

</script>
</body>
</html>
